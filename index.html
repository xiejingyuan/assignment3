<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>ASSIGNMENT 3</h1>
    </header>

    <main>
        <section>
            <br><br><br>
            <form id = "calculate">
                <fieldset>
                    <legend><strong><i>User Input</i></strong></legend><br>
                    <p>
                        <span style="padding-left: 80px;"></span>
                        <label for="num1"> Number 1 </label>
                        <span style="padding-left: 40px;"></span>
                        <input type="text" id="num1"><br><br>
                    </p>
                    <p>
                        <span style="padding-left: 80px;"></span>
                        <label for="num2"> Number 2 </label>
                        <span style="padding-left: 40px;"></span>
                        <input type="text" id="num2"><br><br>
                    </p>
                    <p>
                        <span style="padding-left: 80px;"></span>
                        <label for="name"> Name </label>
                        <span style="padding-left: 40px;"></span>
                        <input type="text" id="name"><br><br>
                    </p>
                    <button type="submit">SUBMIT</button>
                    <br><br>
                </fieldset>
            </form>


        </section>
        <aside>
            <br><br><br>
            <fieldset>
                <legend><strong><i>Result</i></strong></legend><br>
                <div>
                    <p ><span style="padding-left: 80px;"></span>Number 1 + Number 2 : <span style="padding-left: 10px;"></span></p>
                    <p id = "p1"></p>
                </div>
                <div>
                    <p ><span style="padding-left: 80px;"></span>Number 1 - Number 2 : <span style="padding-left: 10px;"></span></p>
                    <p id = "p2"></p>
                </div>
                <div>
                    <p ><span style="padding-left: 80px;"></span>Hello<span style="padding-left: 6px;"></span></p>
                    <p id = "p3"></p>
                </div>
                <br>
            </fieldset>
        </aside>
    </main>
    <script>
        const form = document.getElementById("calculate");
        const result1 = document.getElementById("p1");
        const result2 = document.getElementById("p2");
        const result3 = document.getElementById("p3");

        form.addEventListener("submit",function(event) {
            event.preventDefault();
            const number1 = parseFloat(document.getElementById("num1").value) || 0;
            const number2 = parseFloat(document.getElementById("num2").value) || 0;
            const name = document.getElementById("name").value;
    
            const sum = number1 + number2;
            const diff = number1 - number2;
            
            result1.textContent = ` Result is ${sum}`;
            result2.textContent = ` Result is ${diff}`;
            result3.textContent = ` ${name}, have a good day!`;
  
        })
    </script>
</body>
</html>
